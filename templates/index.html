<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../static/style.css">
        <title>My ToDo list</title>
        {{ bootstrap.load_css() }}
    </head>
    <body>
        <section class="vh-100" style="background-color: #eee;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                  <div class="card rounded-3">
                    <div class="card-body p-4">
          
                      <h4 class="text-center my-3 pb-3">My ToDO list</h4>
          
                      <form class="row row-cols-lg-auto g-3 justify-content-center align-items-start mb-4 pb-2">
                        <div class="col-12">
                          <div class="form-outline">
                            <input type="text" id="form1" class="form-control" />
                            <label class="form-label" for="form1">Enter a task  title here</label>
                          </div>
                        </div>
                        <div class="col-12">
                            <div class="form-outline">
                              <input type="text" id="form1" class="form-control" />
                              <label class="form-label" for="form1">Enter a task description</label>
                            </div>
                          </div>
          
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Save</button>
                        </div>
          
                        <div class="col-12">
                          <button type="submit" class="btn btn-warning">Refresh tasks</button>
                        </div>
                      </form>
          
                      <table class="table mb-4">
                        <thead>
                          <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Task</th>
                            <th scope="col">Completed</th>
                            <th scope="col">Added On</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">{{id}}</th>
                            <td><h6 class="text-primary">{{title}}</h6><p>{{description}}</p></td>
                            <td>{{completed}}</td>
                            <td>{{datetime}}</td>
                            <td>
                                <div class="row row-cols-lg-auto justify-content-center align-items-start">
                                    <button onclick="delete({{id}})" type="submit" class="btn btn-danger m-1">Delete</button>
                                    <button onclick="makeAsDone({{id}})" type="submit" class="btn btn-success m-1">Finished</button>
                                </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    {{ bootstrap.load_js() }}
    </body>
</html>
